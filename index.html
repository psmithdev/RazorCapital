<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RazorCapital Dashboard - S&P 500 Index</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      /* Ensure Inter font is used */
      body {
        font-family: "Inter", sans-serif;
      }
      /* Custom styles for scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Top navigation -->
    <div class="bg-white shadow">
      <div
        class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center"
      >
        <div class="flex items-center">
          <img
            src="IMG_20240201_153611.png"
            alt="RazorCapital Logo"
            class="mr-2 w-10 h-10"
          />
          <h1 class="font-semibold text-xl text-blue-600">RazorCapital</h1>
        </div>
        <div class="flex space-x-4 items-center">
          <div class="space-x-2">
            <!-- Navigation links -->
            <a href="#" class="text-gray-500 hover:text-gray-700">Market</a>
            <a href="#" class="text-gray-500 hover:text-gray-700">Fiat</a>
            <a href="#" class="text-gray-500 hover:text-gray-700">Swap</a>
            <a href="#" class="text-gray-500 hover:text-gray-700">Exchange</a>
            <a href="#" class="text-gray-500 hover:text-gray-700">Futures</a>
          </div>
          <div class="bg-blue-500 text-white px-3 py-1 rounded-md">
            My Account
          </div>
        </div>
      </div>
    </div>

    <!-- Main content -->
    <div
      class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8 mt-8 grid grid-cols-12 gap-6"
    >
      <!-- Left section -->
      <div class="col-span-8">
        <div class="bg-white shadow rounded-md p-4">
          <!-- Chart placeholder -->
          <img
            src="IMG_20240201_153611.png"
            alt="S&P 500 index chart placeholder"
            class="rounded-md"
          />
        </div>
        <div class="mt-6">
          <!-- Trading interface -->
          <div class="bg-white shadow rounded-md p-4 flex justify-between">
            <div>
              <h2 class="text-gray-600 text-lg">Spot trading</h2>
              <div class="mt-4">
                <label for="buy-sell-slider" class="text-gray-600"
                  >S&P 500 Index</label
                >
                <input
                  id="buy-sell-slider"
                  type="range"
                  min="0"
                  max="100"
                  value="50"
                  class="slider"
                />
              </div>
            </div>
            <div class="flex items-center">
              <div class="mr-2">
                <button class="bg-blue-500 text-white px-4 py-2 rounded-md">
                  Buy Index
                </button>
              </div>
              <div>
                <button class="bg-red-500 text-white px-4 py-2 rounded-md">
                  Sell Index
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Right section -->
      <div class="col-span-4">
        <div class="bg-white shadow rounded-md p-4">
          <!-- Market data -->
          <h2 class="text-gray-600 text-lg mb-2">Latest Orders</h2>
          <div class="overflow-auto h-96">
            <table class="min-w-full">
              <!-- Table header -->
              <thead>
                <tr>
                  <th class="text-left text-gray-500">Price</th>
                  <th class="text-left text-gray-500">Amount</th>
                  <th class="text-left text-gray-500">Time</th>
                </tr>
              </thead>
              <tbody>
                <!-- Table data - Repeat for each row -->
                <!-- Example row -->
                <tr>
                  <td class="text-green-500">$4000.00</td>
                  <td>1 Index</td>
                  <td class="text-gray-500">09:21:45</td>
                </tr>
                <!-- Repeat rows as necessary to match screenshot -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white shadow mt-8 p-4 text-center">
      <p class="text-gray-500">Â© 2024 RazorCapital. All rights reserved.</p>
    </footer>

    <script>
      // Custom JavaScript if necessary
    </script>
  </body>
</html>
